name: Unit tests
on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '17.4'
      - name: Install
        run: yarn install
      - name: Test setup
        run: yarn setup:test
      - name: Testing
        run: yarn test
      - name: Coverage
        run: yarn coverage
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
